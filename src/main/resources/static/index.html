<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Information</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        h1 .red-text {
            color: red;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.5s ease;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: all 0.5s ease;
            border-radius: 8px;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #868E96;
            color: white;
            border-radius: 8px 8px 0 0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }
        td.stock-name {
            font-weight: bold;
            color: #333;
        }
        .chart-small {
            width: 300px;
            height: 150px;
            display: block;
            margin: 0 auto; /* 가운데 정렬 */
        }
        .chart-buttons {
            display: flex;
            justify-content: center;
            margin-top: 5px;
        }
        .chart-buttons button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #333333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chart-buttons button:hover {
            background-color: #333333;
        }

        /* 뉴스 모달 */
        #news-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* 처음에는 숨김 */
            justify-content: center;
            align-items: center;
        }

        #news-container {
            background-color: white;
            width: 50%;
            max-height: 80%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            text-align: center;
        }

        .news-item {
            margin-bottom: 20px;
        }

        .news-item a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .close-btn {
            background-color: black;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #c9302c;
        }

        .active {
            background-color: #868E96 !important;
            color: white !important;
        }
  </style>
</head>
<body>

<h1>┌П┐실시간 <span class="red-text">주가</span> 정보 제공 서비스┌П┐</h1>
<div class="container" id="container">
  <table id="stock-table">
    <thead>
    <tr>
      <th>순위</th>
      <th>주식 이름</th>
      <th>현재 주가 (₩)</th>
      <th>최근 차트</th>
    </tr>
    </thead>
    <tbody>
    <!-- 데이터가 여기에 추가될 예정 -->
    </tbody>
  </table>
</div>

<!-- 뉴스 모달 -->
<div id="news-modal">
  <div id="news-container">
    <button class="close-btn" onclick="closeNews()">닫기</button>
    <div id="news-list">
      <!-- 뉴스 데이터가 여기에 표시될 예정 -->
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let chartInstances = [];

    // API에서 데이터를 가져와 테이블과 차트에 렌더링하는 함수
    async function fetchStockData() {
        try {
            const response = await fetch('/volume-rank');
            const data = await response.json();

            const tableBody = document.querySelector('#stock-table tbody');
            tableBody.innerHTML = ''; // 기존 내용을 지우고 새로 작성

            data.forEach(async (stock, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${stock.dataRank}</td>
                    <td class="stock-name">${stock.htsKorIsnm}</td>
                    <td>${stock.stckPrpr.toLocaleString()}</td>
                    <td>
                        <canvas id="chart-small-${index}" class="chart-small"></canvas>
                        <div class="chart-buttons">
                            <button class="active" onclick="updateChart('${stock.mkscShrnIscd}', 'D', ${index}, '${stock.htsKorIsnm}', this)">일</button>
                            <button onclick="updateChart('${stock.mkscShrnIscd}', 'M', ${index}, '${stock.htsKorIsnm}', this)">월</button>
                            <button onclick="updateChart('${stock.mkscShrnIscd}', 'Y', ${index}, '${stock.htsKorIsnm}', this)">연</button>
                        </div>
                    </td>
                `;
                row.addEventListener('click', (event) => {
                    if (event.target.tagName !== 'CANVAS' && !event.target.closest('.chart-buttons')) {
                        fetchRelatedNews(stock.htsKorIsnm);
                    }
                });

                tableBody.appendChild(row);

                await fetchChartData(stock.htsKorIsnm, stock.mkscShrnIscd, 'D', index);
            });
        } catch (error) {
            console.error('Error fetching stock data:', error);
        }
    }

    // 차트 데이터를 API에서 가져와 렌더링하는 함수
    async function fetchChartData(stockName, stockCode, periodType, chartIndex) {
        try {
            const response = await fetch(`/stock-price?stockCode=${stockCode}&periodType=${periodType}`);
            const data = await response.json();

            const labels = data.map(item => item.date).reverse();
            const prices = data.map(item => item.closePrice).reverse();

            renderSmallChart(labels, prices, chartIndex, stockName);
        } catch (error) {
            console.error('Error fetching chart data:', error);
        }
    }

    // 작은 차트 렌더링 함수
    function renderSmallChart(labels, data, chartIndex, stockName) {
        const ctx = document.getElementById(`chart-small-${chartIndex}`).getContext('2d');

        // 기존 차트가 있으면 삭제
        if (chartInstances[chartIndex]) {
            chartInstances[chartIndex].destroy();
        }

        // 새로운 작은 차트 생성
        chartInstances[chartIndex] = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: `${stockName} 최근 차트`,
                    data: data,
                    borderColor: 'rgba(0, 0, 0, 1)',
                    fill: false,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        display: true,
                    },
                    y: {
                        display: true,
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    }

    // 뉴스 데이터 가져오기
    async function fetchRelatedNews(stockName) {
        try {
            const response = await fetch(`/search?query=${encodeURIComponent(stockName)}`);
            const data = await response.json();

            const newsList = document.getElementById('news-list');
            newsList.innerHTML = '';

            data.items.forEach(item => {
                const newsItem = document.createElement('div');
                newsItem.className = 'news-item';
                newsItem.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
                newsList.appendChild(newsItem);
            });

            openNews();
        } catch (error) {
            console.error('Error fetching news data:', error);
        }
    }

    // 모달 열기
    function openNews() {
        const newsModal = document.getElementById('news-modal');
        newsModal.style.display = 'flex'; // 모달을 화면 중앙에 표시
    }

    // 모달 닫기
    function closeNews() {
        const newsModal = document.getElementById('news-modal');
        newsModal.style.display = 'none'; // 모달 숨기기
    }

    window.onload = fetchStockData;
</script>

</body>
</html>
