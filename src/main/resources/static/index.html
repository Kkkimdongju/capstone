<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Information</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        h1 .red-text {
            color: red;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.5s ease;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: all 0.5s ease;
            border-radius: 8px;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
            border-radius: 8px 8px 0 0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }
        td.stock-name {
            font-weight: bold;
            color: #333;
        }
        .chart-small {
            width: 300px; /* 너비 300px로 조정 */
            height: 150px; /* 높이 150px로 조정 */
            display: block;
            margin: 0 auto; /* 가운데 정렬 */
        }
        .chart-buttons {
            display: flex;
            justify-content: center;
            margin-top: 5px;
        }
        .chart-buttons button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chart-buttons button.selected {
            background-color: #cccccc; /* 선택된 버튼 색상 회색 */
            color: #333; /* 선택된 버튼 텍스트 색상 */
        }
        .chart-buttons button:hover:not(.selected) {
            background-color: #45a049;
        }
  </style>
</head>
<body>

<h1>┌П┐실시간 <span class="red-text">주가</span> 정보 제공 서비스┌П┐</h1>

<div class="container" id="container">
  <table id="stock-table">
    <thead>
    <tr>
      <th>순위</th>
      <th>주식 이름</th>
      <th>현재 주가 (₩)</th>
      <th>최근 차트</th>
    </tr>
    </thead>
    <tbody>
    <!-- 데이터가 여기에 추가될 예정 -->
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let chartInstances = [];

    // API에서 데이터를 가져와 테이블과 차트에 렌더링하는 함수
    async function fetchStockData() {
        try {
            const response = await fetch('/volume-rank');
            const data = await response.json(); // JSON 데이터로 변환

            const tableBody = document.querySelector('#stock-table tbody');
            tableBody.innerHTML = ''; // 테이블 초기화

            // 첫 30개의 종목 데이터를 테이블에 삽입
            data.slice(0, 30).forEach(async (stock, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${stock.dataRank}</td>
                    <td class="stock-name">${stock.htsKorIsnm}</td>
                    <td>${stock.stckPrpr}</td>
                    <td>
                        <canvas id="chart-small-${index}" class="chart-small"></canvas>
                        <div class="chart-buttons">
                            <button onclick="updateChart('${stock.isuCd}', 'D', ${index}, '${stock.htsKorIsnm}', this)">일</button>
                            <button onclick="updateChart('${stock.isuCd}', 'M', ${index}, '${stock.htsKorIsnm}', this)">월</button>
                            <button onclick="updateChart('${stock.isuCd}', 'Y', ${index}, '${stock.htsKorIsnm}', this)">연</button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);

                // 각 종목의 기본 차트를 일별 차트로 그리기
                await fetchChartData(stock.htsKorIsnm, stock.isuCd, 'D', index);
            });
        } catch (error) {
            console.error('Error fetching stock data:', error);
        }
    }

    // 차트 데이터를 API에서 가져와 렌더링하는 함수
    async function fetchChartData(stockName, stockCode, periodType, chartIndex) {
        try {
            const response = await fetch(`/stock-price?stockCode=${encodeURIComponent(stockCode)}&periodType=${periodType}`);
            const data = await response.json(); // API로부터 데이터 받아오기

            const labels = data.map(item => item.date); // 날짜 레이블
            const prices = data.map(item => item.close); // 종가 데이터

            renderSmallChart(labels, prices, chartIndex, stockName);
        } catch (error) {
            console.error('Error fetching chart data:', error);
        }
    }

    // 작은 차트 렌더링 함수
    function renderSmallChart(labels, data, chartIndex, stockName) {
        const ctx = document.getElementById(`chart-small-${chartIndex}`).getContext('2d');

        // 기존 차트가 있으면 삭제
        if (chartInstances[chartIndex]) {
            chartInstances[chartIndex].destroy();
        }

        // 새로운 작은 차트 생성
        chartInstances[chartIndex] = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: stockName,
                    data: data,
                    borderColor: 'black', // 차트 색상 변경 (검정색)
                    backgroundColor: 'rgba(0, 0, 0, 0.2)', // 아래 색상 검정색 계열로 변경
                    borderWidth: 2,
                    fill: true // 선 아래 색상 적용
                }]
            },
            options: {
                responsive: false,  // 반응형 비활성화
                maintainAspectRatio: false, // 비율 유지 비활성화
                scales: {
                    x: {
                        ticks: {
                            fontSize: 5, // x축 글꼴 크기 변경
                            autoSkip: true, // 자동으로 레이블 생략
                            maxTicksLimit: 3 // 최대 표시할 레이블 수
                        }
                    },
                    y: {
                        ticks: {
                            fontSize: 8 // y축 글꼴 크기
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false // 범례 숨기기
                    }
                }
            }
        });
    }

    // 버튼 클릭 시 차트 업데이트 함수
    async function updateChart(stockCode, periodType, chartIndex, stockName, button) {
        await fetchChartData(stockName, stockCode, periodType, chartIndex);

        // 버튼 상태 초기화
        const buttons = button.parentElement.children;
        for (const btn of buttons) {
            btn.classList.remove('selected');
        }
        button.classList.add('selected'); // 클릭한 버튼 선택 상태로 변경
    }

    // 페이지 로드 시 데이터 가져오기
    window.onload = fetchStockData;
</script>

</body>
</html>
