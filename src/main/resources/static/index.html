<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Information</title>
  <style>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        h1 .red-text {
            color: red;
        }
        .container {
            display: flex;
            justify-content: center;
            transition: all 0.5s ease;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        table {
            width: 70%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
            transition: all 0.5s ease;
            border-radius: 8px;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #868E96;
            color: white;
            border-radius: 8px 8px 0 0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }
        td.stock-name {
            font-weight: bold;
            color: #333;
        }
        .chart-small {
            width: 300px;
            height: 150px;
        }
        .chart-buttons {
            display: flex;
            justify-content: center;
            margin-top: 5px;
        }
        .chart-buttons button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #333333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chart-buttons button:hover {
            background-color: #333333;
        }
        #news-container {
            position: absolute;
            right: -70%;
            width: 70%;
            height: 100%;
            background-color: white;
            box-shadow: -8px 0 10px rgba(0, 0, 0, 1);
            padding: 20px;
            box-sizing: border-box;
            transition: all 0.5s ease;
            overflow-y: auto;
            text-align: -webkit-center;
            display: none; /* 뉴스 창을 처음에 숨깁니다 */
        }
        #news-list {
            margin-top: 20px;
        }
        .news-item {
            margin-bottom: 20px;
        }
        .news-item a {
            text-decoration: none;
            color: #333333;
            font-weight: bold;
        }
        .close-btn {
            background-color: #d9534f;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Close 버튼을 처음에 숨깁니다 */
        }
        .close-btn:hover {
            background-color: #c9302c;
        }
        .active {
            background-color: #868E96 !important
            color: #DDDDDD !important;
        }
  </style>
</head>
<body>

<h1>┌П┐실시간 <span class="red-text">주가</span> 정보 제공 서비스┌П┐</h1>
<div class="container" id="container">
  <table id="stock-table">
    <thead>
    <tr>
      <th>순위</th>
      <th>주식 이름</th>
      <th>현재 주가 (₩)</th>
      <th>최근 차트</th>
    </tr>
    </thead>
    <tbody>
    <!-- 데이터가 여기에 추가될 예정 -->
    </tbody>
  </table>

  <div id="news-container">
    <button class="close-btn" onclick="closeNews()">Close News</button>
    <div id="news-list">
      <!-- 뉴스 데이터가 여기에 표시될 예정 -->
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let chartInstances = [];

    // API에서 데이터를 가져와 테이블과 차트에 렌더링하는 함수
    async function fetchStockData() {
        try {
            const response = await fetch('/volume-rank'); // 상대 경로로 API 호출
            const data = await response.json(); // JSON 데이터로 변환

            const tableBody = document.querySelector('#stock-table tbody');
            tableBody.innerHTML = ''; // 기존 내용을 지우고 새로 작성

            data.forEach(async (stock, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${stock.dataRank}</td>
                    <td class="stock-name">${stock.htsKorIsnm}</td>
                    <td>${stock.stckPrpr}</td>
                    <td>
                        <canvas id="chart-small-${index}" class="chart-small"></canvas>
                        <div class="chart-buttons">
                            <button class="active" onclick="updateChart('${stock.mkscShrnIscd}', 'D', ${index}, '${stock.htsKorIsnm}', this)">일</button>
                            <button onclick="updateChart('${stock.mkscShrnIscd}', 'M', ${index}, '${stock.htsKorIsnm}', this)">월</button>
                            <button onclick="updateChart('${stock.mkscShrnIscd}', 'Y', ${index}, '${stock.htsKorIsnm}', this)">연</button>
                        </div>
                    </td>
                `;
                row.addEventListener('click', (event) => {
                    if (event.target.tagName !== 'CANVAS' && !event.target.closest('.chart-buttons')) {
                        fetchRelatedNews(stock.htsKorIsnm); // 차트 클릭 시 뉴스가 뜨지 않도록 수정
                    }
                });

                tableBody.appendChild(row);

                await fetchChartData(stock.htsKorIsnm, stock.mkscShrnIscd, 'D', index);
            });
        } catch (error) {
            console.error('Error fetching stock data:', error);
        }
    }

    // 차트 데이터를 API에서 가져와 렌더링하는 함수 (최저가, 최고가, 중간가 라벨 추가)
    async function fetchChartData(stockName, stockCode, periodType, chartIndex) {
        try {
            const response = await fetch(`/stock-price?stockCode=${stockCode}&periodType=${periodType}`);
            const data = await response.json(); // API로부터 데이터 받아오기

            const labels = data.map(item => item.date).reverse(); // 날짜 레이블을 최신 순으로 정렬
            const prices = data.map(item => item.closePrice).reverse(); // 가격 데이터도 최신 순으로 정렬

            renderSmallChart(labels, prices, chartIndex, stockName);
        } catch (error) {
            console.error('Error fetching chart data:', error);
        }
    }

    // 작은 차트 렌더링 함수 (최저가, 최고가, 중간가 라벨 추가)
    function renderSmallChart(labels, data, chartIndex, stockName) {
        const ctx = document.getElementById(`chart-small-${chartIndex}`).getContext('2d');

        // 기존 차트가 있으면 삭제
        if (chartInstances[chartIndex]) {
            chartInstances[chartIndex].destroy();
        }

        const minPrice = Math.min(...data);
        const maxPrice = Math.max(...data);
        const midPrice = ((maxPrice + minPrice) / 2); // 중간값 계산

        const firstDate = labels[0];
        const lastDate = labels[labels.length - 1];
        const midDate = labels[Math.floor(labels.length / 2)];

        // 새로운 작은 차트 생성
        chartInstances[chartIndex] = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: `${stockName} 최근 차트`,
                    data: data,
                    borderColor: 'rgba(0, 0, 0, 1)', // 검정색 선
                    fill: false,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        display: true,
                        ticks: {
                            callback: function(value, index, values) {
                                if (index === 0 || index === values.length - 1 || index === Math.floor(values.length / 2)) {
                                    return labels[value]; // 가장 최근, 가장 오래된, 중간 날짜만 표시
                                }
                                return '';
                            },
                            font: {
                                size: 10 // 날짜 크기 조정
                            },
                            maxRotation: 0,
                            minRotation: 0
                        }
                    },
                    y: {
                        display: true, // Y축 보이기
                        ticks: {
                            maxTicksLimit: 3,
                            callback: function(value) {
                                return value;
                            },
                            font: {
                                size: 10 // 가격 크기 조정
                            },
                            min: minPrice,
                            max: maxPrice,
                            maxRotation: 0,
                            minRotation: 0
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false // 범례 숨기기
                    }
                }
            }
        });
    }

    // 버튼 클릭 시 차트 업데이트 함수
    async function updateChart(stockCode, periodType, chartIndex, stockName, buttonElement) {
        await fetchChartData(stockName, stockCode, periodType, chartIndex);

        // 모든 버튼의 활성화 상태 해제
        const buttons = buttonElement.parentNode.querySelectorAll('button');
        buttons.forEach(button => {
            button.classList.remove('active');
        });

        // 클릭된 버튼만 활성화 상태로 변경
        buttonElement.classList.add('active');
    }

    // 뉴스 관련 함수는 동일
    async function fetchRelatedNews(stockName) {
        try {
            const response = await fetch(`/search?query=${encodeURIComponent(stockName)}`);
            const data = await response.json();

            const newsContainer = document.getElementById('news-container');
            const newsList = document.getElementById('news-list');
            const closeButton = document.querySelector('.close-btn');
            newsList.innerHTML = '';

            data.items.forEach(item => {
                const newsItem = document.createElement('div');
                newsItem.className = 'news-item';
                newsItem.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
                newsList.appendChild(newsItem);
            });

            newsContainer.style.display = 'block';
            closeButton.style.display = 'block';

            openNews();
        } catch (error) {
            console.error('Error fetching news data:', error);
        }
    }

    // 뉴스 창 열기/닫기 함수는 동일
    function openNews() {
        const container = document.getElementById('container');
        const newsContainer = document.getElementById('news-container');

        container.style.justifyContent = 'flex-start';
        newsContainer.style.right = '0';
    }

    function closeNews() {
        const container = document.getElementById('container');
        const newsContainer = document.getElementById('news-container');
        const closeButton = document.querySelector('.close-btn');

        container.style.justifyContent = 'center';
        newsContainer.style.right = '-70%';

        setTimeout(() => {
            newsContainer.style.display = 'none';
            closeButton.style.display = 'none';
        }, 500);
    }

    window.onload = fetchStockData;
</script>

</body>
</html>
