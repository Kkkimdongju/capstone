<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Information</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        td.stock-name {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<h1>Stock Information</h1>

<table id="stock-table">
  <thead>
  <tr>
    <th>Rank</th>
    <th>Stock Name</th>
    <th>Stock Price (₩)</th>
  </tr>
  </thead>
  <tbody>
  <!-- 데이터가 여기에 추가될 예정 -->
  </tbody>
</table>

<script>
        // API에서 데이터를 가져와 테이블에 렌더링하는 함수
        async function fetchStockData() {
            try {
                const response = await fetch('/volume-rank'); // 'test' API 호출
                const data = await response.json(); // JSON 데이터로 변환

                // 테이블의 tbody 요소 선택
                const tableBody = document.querySelector('#stock-table tbody');
                tableBody.innerHTML = ''; // 기존 내용을 지우고 새로 작성

                // API에서 받은 데이터를 테이블에 삽입
                data.forEach(stock => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${stock.dataRank}</td>
                        <td class="stock-name">${stock.htsKorIsnm}</td>
                        <td>${stock.stckPrpr}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching stock data:', error);
            }
        }

        // 페이지 로드 시 데이터 가져오기
        window.onload = fetchStockData;
    </script>

</body>
</html>
